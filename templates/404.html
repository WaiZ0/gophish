<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f6f7;
      color: #2c2f33;
    }
    .container {
      max-width: 720px;
      margin: 10vh auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
    }
    .code {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 – Page not found</h1>
    <p>
      The page you are looking for might have been removed,
      had its name changed, or is temporarily unavailable.
    </p>
    <p>
      Please check the URL or return to the previous page.
    </p>
    <div class="code">
      Error code: HTTP 404
    </div>
    <footer>
      © 2025
    </footer>
  </div>
</body>
</html>
